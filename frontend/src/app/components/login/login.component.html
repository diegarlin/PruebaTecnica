<div class="container">
    <h1>Login</h1>
    <form [formGroup]="form()" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="form().controls['username'].invalid">
                <small *ngIf="form().controls['username'].errors?.['required']">Username is required</small>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="form().controls['password'].invalid">
                <small *ngIf="form().controls['password'].errors?.['required']">Password is required</small>
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Register</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
</div>
