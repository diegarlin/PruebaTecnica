<div class="container">
    <h1>Registro</h1>
    <form [formGroup]="form()" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="form().controls['username'].invalid && form().controls['username'].touched">
                <small *ngIf="form().controls['username'].errors?.['required']">Username is required</small>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required minlength="8">
            <mat-error *ngIf="form().controls['password'].invalid && form().controls['password'].touched">
                <small *ngIf="form().controls['password'].errors?.['required']">Password is required</small>
                <small *ngIf="form().controls['password'].errors?.['minlength']">Password must be at least 8 characters
                    long</small>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
            <mat-error *ngIf="form().controls['email'].invalid && form().controls['email'].touched">
                <small *ngIf="form().controls['email'].errors?.['required']">Email is required</small>
                <small *ngIf="form().controls['email'].errors?.['email']">Invalid email address</small>
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Register</button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
</div>
